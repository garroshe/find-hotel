<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Hotel</title>
    <meta name="description" content="Ось мій сайт для демонстрування моїх навичок у HTML та CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header>
                <div class="promo__menu">
                    <div class="logo"><span class="logo__blue">Your</span>.logo</div>
                    <ul class="promo__nav">
                        <li><a href="#">Last Minute Deals</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
                <div class="promo__interaction">
                    <div class="promo__currency">$</div>
                    <div class="promo__language">EN</div>
                    <img class="promo__account" src="icons/promo/account.svg" alt="account icon">
                </div>
            </header>
            <div class="promo__info">
                <h1>Find an apartment <br> for your vacation</h1>
                <div class="promo__info__text">We have several thousand apartments <br> for every taste in every corner of the globe</div>
                <div class="promo__info__search">
                    <div class="promo__info__search__item">
                        <img src="icons/promo/mark.svg" alt="mark">
                        <div>
                            <div class="promo__info__search__title">Where</div>
                            <div class="promo__info__search__text">Search Destination</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="promo__info__search__item">
                        <img src="icons/promo/calendar.svg" alt="calendar">
                        <div>
                            <div class="promo__info__search__title">When</div>
                            <div class="promo__info__search__text">Select Date</div>
                        </div>
                    </div>
                    <div class="promo__info__search__dandruff" role="search">
                        <img src="icons/promo/dandruff.svg" alt="dandruff">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
